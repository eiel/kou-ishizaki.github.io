<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8' />
        <title>leaflet example 01 OpenSterrtMap</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
        <![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script type='text/javascript'>
         
            //leaflet OSM map
            function init() {
 
                // create a map in the "map_elemnt" div,
                // set the view to a given place and zoom
                var map = L.map('map_elemnt');
                map.setView([34.728110, 135.107903], 11);
 
                // add an OpenStreetMap tile layer
                var tileLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution : '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                });
                tileLayer.addTo(map);
 
                // add a marker in the given location,
                // attach some popup content to it and open the popup
                var mapMarker = L.marker([34.860331, 135.047983]);
                mapMarker.addTo(map);
                mapMarker.bindPopup('空き家情報①<br> 物件名：hogehoge<br> 住所：Adress1 Address2 Address3<br> 間取り：4LDK<br> <a href="http://www.city.kobe.lg.jp" target="_blank">詳細情報はコチラ</a>  ');
                //mapMarker.openPopup();
                 
                // add layers
                var baseLayers = {
                    "OpenStreetMap": tileLayer
                };
                var overlays = {
                    "Marker": mapMarker,
                };
                L.control.layers(baseLayers, overlays).addTo(map);              
 
                // add control scale 
                L.control.scale().addTo(map);
 
            }
        </script>
    </head>
    <body onload='init();'>
        <div id='map_elemnt' style='width: 1000px; height: 700px; border: solid 1px #999;'></div>
    </body>
</html>
